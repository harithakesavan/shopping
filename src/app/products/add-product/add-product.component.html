<div class="container">
    <h2 class="text-center">Add New Product Details</h2>
    <form [formGroup]="addProductForm" class="row g-3" (ngSubmit)="addProduct()">
        <div class="col-md-6">
            <label for="validationServer01" class="form-label">product id</label>
            <input type="text" name="id" formControlName="id" class="form-control" id="validationServer01" requires>

        </div>
        <div class="col-md-6">
            <label for="validationServer02" class="form-label">product Name</label>
            <input type="text" name="productName" formControlName="productName" class="form-control" id="validationServer02" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer03" class="form-label">product Description</label>
            <input type="text" name="productdes" formControlName="description" class="form-control" id="validationServer03" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer04" class="form-label">product Rating</label>
            <input type="text" name="prating" formControlName="rating" class="form-control" id="validationServer04" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer05" class="form-label">product Price</label>
            <input type="text" name="pprice" formControlName="price" class="form-control" id="validationServer05" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer06" class="form-label">product Warranty</label>
            <input type="text" name="pwar" formControlName="warranty" class="form-control" id="validationServer06" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer07" class="form-label">product Review</label>
            <input type="text" name="prev" formControlName="review" class="form-control" id="validationServer07" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer08" class="form-label">product vendor name</label>
            <input type="text" name="pven" formControlName="vendor_name" class="form-control" id="validationServer08" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer09" class="form-label">product category id</label>
            <input type="text" name=" categoryId" formControlName="categoryId" class="form-control" id="validationServer09" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer10" class="form-label">product availability</label>
            <input type="text" name="pava" placeholder="yes or no" formControlName="is_available" class="form-control" id="validationServer11" requires>
            
        </div>
        <div class="col-md-6">
            <label for="validationServer01" class="form-label">product image</label>
            <input type="text" placeholder="type file name" name="pimg" formControlName="productImg" class="form-control" id="validationServer12" requires>
            
        </div>
<div class="col-12">
    <button class="btn btn-primary" type="submit">submit form</button>
</div>
    </form>
</div>
